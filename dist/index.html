<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>

    <div class="main">

        <div class="header">
            <div class="title">NONNA'S</div>
            <div class="nav">
                <ul>
                    <li class="homeLink link">Home</li>
                    <li class="menuLink link">Menu</li>
                    <li class="galleryLink link">Gallery</li>
                    <li class="contactLink link">Contact</li>
                </ul>
                <input class="mobileMenuButton" type="image" src="./img/menu.png">
            </div>
            <div class="mobileMenu">
                <ul>
                    <li class="homeLinkMobile link">Home</li>
                    <li class="menuLinkMobile link">Menu</li>
                    <li class="galleryLinkMobile link">Gallery</li>
                    <li class="contactLinkMobile link">Contact</li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div class="contact">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname"> <br>
                    <label for="email">Email</label>
                    <input type="email" name ='email'>
                    <label for="tel">Telephone Number</label>
                    <input type="tel">
                    <label for="date">Date</label>
                    <input type='date'>
                    <label for="time">Time</label>
                    <input type='time'>
                    <label for="number">No. of guests</label>
                    <input type="number">
                    <label for="comments">Special Requests</label>
                    <textarea name="comments" id="" cols="50" rows="5"></textarea>
                    </form>
        </div>
    </div>

</body>
</html>
