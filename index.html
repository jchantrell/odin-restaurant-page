<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Mock</title>
    <script src="main.js" defer></script>
</head>
<body>

    <div class="main">

        <div class="header">
            <div class="title">NONNA'S</div>
            <div class="nav">
                <ul>
                    <li class="homeLink link">Home</li>
                    <li class="menuLink link">Menu</li>
                    <li class="galleryLink link">Gallery</li>
                    <li class="contactLink link">Contact</li>
                </ul>
                <input class="mobileMenuButton" type="image" src="./img/menu.png">
            </div>
            <div class="mobileMenu">
                <ul>
                    <li class="homeLinkMobile link">Home</li>
                    <li class="menuLinkMobile link">Menu</li>
                    <li class="galleryLinkMobile link">Gallery</li>
                    <li class="contactLinkMobile link">Contact</li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div class="contact">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" required>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" required>
                    <label for="date">Date</label>
                    <input type='date' required>
                    <label for="time">Time</label>
                    <input type='time' required>
                    <label for="number">Number of Guests</label>
                    <input type="number" required>
                    <button class="formSubmit">Submit</button>
                </form>
            </div>
        </div>

</body>
</html>
